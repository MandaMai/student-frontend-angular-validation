<section @fadeInAnimation>
<app-status-message [successMessage]="successMessage" [errorMessage]="errorMessage"></app-status-message>

<h2>Student/Class Information</h2>

<a class="btn btn-primary" routerLink="/studentClass/add">Add Student/Class</a>

<table class="table table-bordered" id="dataTable" style="width:100%">
<thead>
  <tr>
    <th>ID</th>
    <th>Student Name</th>
    <th>Class Name</th>
    <th>Admin</th>
  </tr>
</thead>
<tbody>
  <tr *ngFor="let studentClass of studentClasses">
    <td>{{studentClass?.student_class_id}}</td>
    <td>{{studentClass?.student?.first_name}}&nbsp;{{studentClass?.student?.last_name}}</td>
    <td>{{studentClass?.course?.subject}}&nbsp;{{studentClass?.course?.course}}</td>
    <td class="text-center">
      <a class="btn btn-primary" [routerLink]="['/studentClass/edit/', studentClass.student_class_id]">Edit</a>&nbsp;
      <button (click)="deleteStudentClass(studentClass.student_class_id)" class="btn btn-danger">Delete</button>
    </td>
  </tr>
</tbody>
</table>
</section>
