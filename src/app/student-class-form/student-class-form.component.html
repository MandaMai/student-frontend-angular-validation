<section class="form" @slideInOutAnimation>
<a class="btn btn-primary" routerLink="/studentClass">Return to Student/Class</a>

<h1>Manage Student/Class</h1>

<app-status-message [successMessage]="successMessage" [errorMessage]="errorMessage"></app-status-message>

<form novalidate (ngSubmit)="saveStudentClass(studentClassForm)"  #studentClassForm="ngForm" class="form-horizontal">
<input [ngModel]="studentClass?.student_class_id" ngModel #student_class_id="ngModel" type="hidden" name="student_class_id">
<div class="form-group">
    <label for="class_id" class="col-sm-2 control-label">Class ID</label>
    <div class="col-sm-10">
      <select [ngModel]="studentClass?.course?.class_id" ngModel #class_id="ngModel" type="text" class="form-control" id="class_id" name="class_id" required>
        <option *ngFor="let zeClass of classes" value="{{zeClass.class_id}}">
          {{zeClass.subject}}&nbsp;{{zeClass.course}}
        </option>
      </select>
    </div>
  </div>
  <div class="form-group">
      <label for="student_id" class="col-sm-2 control-label">Student ID</label>
      <div class="col-sm-10">
        <select [ngModel]="studentClass?.student?.student_id" ngModel #student_id="ngModel" type="text" class="form-control" id="student_id" name="student_id" required>
          <option *ngFor="let zeStudent of students" value="{{zeStudent.student_id}}">
            {{zeStudent.first_name}}&nbsp;{{zeStudent.last_name}}
          </option>
        </select>
      </div>
    </div>
 <div class="form-group">
  <div class="col-sm-offset-2 col-sm-10">
    <button [disabled]="!studentClassForm.form.valid" type="submit" class="btn btn-primary">Submit</button>
  </div>
</div>
</form>
</section>
