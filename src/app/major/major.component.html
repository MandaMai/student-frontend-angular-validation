<section @fadeInAnimation>
<app-status-message [successMessage]="successMessage" [errorMessage]="errorMessage"></app-status-message>

<h2>Majors</h2>

<a class="btn btn-primary" routerLink="/major/add">Add Major</a>

<table class="table table-bordered" id="dataTable" style="width:100%">
<thead>
  <tr>
    <th>ID</th>
    <th>Major</th>
    <th>Min SAT Score</th>
    <th>Admin</th>
  </tr>
</thead>
<tbody>
  <tr *ngFor="let major of majors">
    <td>{{major.major_id}}</td>
    <td>{{major.major}}</td>
    <td>{{major.sat}}</td>
    <td class="text-center">
      <a class="btn btn-primary" [routerLink]="['/major/edit/', major.major_id]">Edit</a>&nbsp;
      <button (click)="deleteMajor(major.major_id)" class="btn btn-danger">Delete</button>
    </td>
  </tr>
</tbody>
</table>
</section>
