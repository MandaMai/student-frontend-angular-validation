<section class="form" @slideInOutAnimation>
<a class="btn btn-primary" routerLink="/majorClass">Return to Major/Class</a>

<h1>Manage Major/Class</h1>

<app-status-message [successMessage]="successMessage" [errorMessage]="errorMessage"></app-status-message>

<form novalidate (ngSubmit)="saveMajorClass(majorClassForm)"  #majorClassForm="ngForm" class="form-horizontal">
<input [ngModel]="majorClass?.major_class_id" ngModel #major_class_id="ngModel" type="hidden" name="major_class_id">

<div class="form-group">
    <label for="class_id" class="col-sm-2 control-label">Class ID</label>
    <div class="col-sm-10">
      <select [ngModel]="majorClass?.course?.class_id" ngModel #class_id="ngModel" type="text" class="form-control" id="class_id" name="class_id" required>
        <option *ngFor="let zeClass of classes" value="{{zeClass.class_id}}">
          {{zeClass.subject}}&nbsp;{{zeClass.course}}
        </option>
        <span *ngIf="formErrors.class_id" class="text-danger">
            {{ formErrors.class_id }}
          </span>
      </select>
    </div>
  </div>
  <div class="form-group">
      <label for="major_id" class="col-sm-2 control-label">Major ID</label>
      <div class="col-sm-10">
        <select [ngModel]="majorClass?.major?.major_id" ngModel #major_id="ngModel" type="text" class="form-control" id="major_id" name="major_id" >
          <option *ngFor="let zeMajor of majors" value="{{zeMajor.major_id}}" required>
            {{zeMajor.major}}
          </option>
          <span *ngIf="formErrors.first_name" class="text-danger">
              {{ formErrors.major_id }}
            </span>
        </select>
      </div>
    </div>
 <div class="form-group">
  <div class="col-sm-offset-2 col-sm-10">
    <button [disabled]="!majorClassForm.form.valid" type="submit" class="btn btn-primary">Submit</button>
  </div>
</div>
</form>
</section>
